<table border="5">

        <th>id</th>
        <th>price</th>
        <th>pid</th>
        <th>pname</th>

    <tr *ngFor='let pd of products'>
        <td ><img [src]='pd.img' width="60" *ngIf="imgvar"/></td>

        <td >{{pd.pid}}</td>
        <td >{{pd.pname}}</td>




    </tr>
</table>
